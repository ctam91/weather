<head>

    <title>Weather Report</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Weather Report</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- First Container -->
<section id="home">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <h1 class="margin" style="color:black" >Get Directions</h1>
                <form th:align="center" method="post" style="margin=0 auto; color:black" th:object="${direction}"> <!--add action to correct path-->
                    <div style="text-align:center">
                        <label th:for="origin">Origin</label>
                        <input th:field="${direction.origin}" />
                        <span th:errors="*{origin}" class="error"></span>
                        <span th:text="${originError}" class="error"></span>
                    </div>
                    <div style="text-align:center" class="form-group">
                        <label th:for="destination">Destination</label>
                        <input th:field="${direction.destination}" />
                        <span th:errors="*{destination}" class="error"></span>
                    </div>

                    <input class="btn btn-success" type="submit" value="Submit!" />
                </form>
            </div>
            <div class="col-sm-9">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid">

                height="400px"

    </div>
</section>
<!-- Footer -->
<footer class="container-fluid bg-4 text-center">

</body>
</html>
