<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<section id="home">
    <div class="container" style="padding-top:100px;">
        <div>
    <input id="origin-input" class="controls" type="text"
           placeholder="Enter an origin location" />
        </div>

    <input id="destination-input" class="controls" type="text"
           placeholder="Enter a destination location" />
    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked" />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving" />
        <label for="changemode-driving">Driving</label>
    </div>

    <div class="row">
        <div class="col-sm-8" id="map" style="height: 500px; display: block; margin: 0 auto;"></div>
        <div class="col-sm-4">
            <h3 style="margin-top: auto; margin-bottom: 0px;">Directions</h3>
            <div id="right-panel" style="height: 474px; overflow-y: scroll;"></div>
        </div>
    </div>
    </div>
</section>

<!-- Third Container (Grid) -->
<section id="forecast">
    <div class="container-fluid bg-3 text-center">
        <h3 class="margin">Three Day Forecast</h3>

        <div class="row">
            <div class="col-sm-3" th:each="forecast : ${forecasts}">
                <h4 th:text="${forecast.day}"></h4>
                <img th:src="@{${forecast.iconUrl}}" alt="Image"/>
                <p th:text="${forecast.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                    eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>
    </div>
</section>


<script th:inline="javascript" src="js/script.js"></script>
<script th:inline="javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHQa-P3QPyuUibRfPncSVNswbiYjD7ua0&amp;libraries=places&amp;callback=initMap" th:async="async" th:defer="defer"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
